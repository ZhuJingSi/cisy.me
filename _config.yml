# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cisy 的博客
subtitle:
description: 有感想就记一记
author: Cisy
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cisy.me
root: /
permalink: posts/:title/
permalink_defaults:
  lang: en 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: 4

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: apollo
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Zhujingsi/zhujingsi.github.io.git
  branch: master
  #message:

# Sidebar Avatar
avatar: /images/avatar.png

# favicon
favicon: /favicon.ico

# Duoshuo
#duoshuo_shortname: cisy
#duoshuo_share: true

# Make duoshuo show UA
duoshuo_info: 
  ua_enable: true
  admin_enable: true
  user_id: 6263785848714561000
  duoshuo_hotartical: true

# Baidu Analytics ID
baidu_analytics: 4c44925b9650a2761404b0055255e615

# Google Analytics
google_analytics: UA-75330230-1

# Share
jiathis: true

